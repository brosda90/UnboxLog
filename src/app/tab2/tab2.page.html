<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Einstellungen
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <!-- Speicherort Einstellungen -->
    <ion-item-divider>
      <ion-label>Speicherort</ion-label>
    </ion-item-divider>

    <ion-item>
      <ion-select [(ngModel)]="selectedStorage" interface="action-sheet" placeholder="Speicherort wählen">
        <ion-select-option value="local">Lokaler Speicher (Standard)</ion-select-option>
        <ion-select-option value="test">Test Modus (PC)</ion-select-option>
        <ion-select-option value="cloud">Cloud Speicher</ion-select-option>
      </ion-select>
    </ion-item>

    <!-- Cloud Einstellungen (nur sichtbar wenn Cloud ausgewählt) -->
    <div *ngIf="selectedStorage === 'cloud'">
      <ion-item>
        <ion-label position="stacked">Cloud API URL</ion-label>
        <ion-input type="text" [(ngModel)]="cloudApiUrl" placeholder="https://api.example.com"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="stacked">API Key</ion-label>
        <ion-input type="password" [(ngModel)]="cloudApiKey" placeholder="Ihr API Key"></ion-input>
      </ion-item>
    </div>

    <!-- Dark Mode Toggle -->
    <ion-item-divider>
      <ion-label>Erscheinungsbild</ion-label>
    </ion-item-divider>

    <ion-item>
      <ion-label>Dark Mode</ion-label>
      <ion-toggle [(ngModel)]="isDarkMode" (ionChange)="toggleDarkMode()"></ion-toggle>
    </ion-item>

    <!-- Lizenz Key -->
    <ion-item-divider>
      <ion-label>Lizenz</ion-label>
    </ion-item-divider>

    <ion-item>
      <ion-label position="stacked">Lizenz-Schlüssel</ion-label>
      <ion-input type="text" [(ngModel)]="licenseKey" placeholder="XXXX-XXXX-XXXX-XXXX"></ion-input>
    </ion-item>

    <!-- Speichern Button -->
    <ion-button expand="block" class="save-button" (click)="saveSettings()">
      Einstellungen speichern
    </ion-button>
  </ion-list>
</ion-content>
